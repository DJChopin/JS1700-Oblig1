<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Ticket Purchase</title>
    <script src="Oblig1Movies.js" defer></script>
</head>
<body>
<h1>Cinema Ticket Purchase</h1>
<form id="ticketForm">
    <label for="movie">Select Movie:</label>
    <select id="movie" name="movie">
        <option value="The Devil Wears Prada">The Devil wears Prada</option>
        <option value="Django Unchained">Django Unchained</option>
        <option value="Knives Out">Knives Out</option>
    </select>
    <br>
    <label for="ticketAmount">Number of Tickets:</label>
    <input type="number" id="ticketAmount" name="ticketAmount" min="1" required>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="Please enter a valid first name" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Please enter a valid last name" required>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" title = "The number needs to be only numbers and 8 digits long" required>
    <br>
    <label for="email">email:</label>
    <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please enter a valid email" required >
    <br>
    <button type="submit">Purchase Tickets</button>
</form>
<h2>All Tickets</h2>
<ul id="allTickets"></ul>
<button id="emptyTickets">Empty All Tickets</button>
</body>
</html>
